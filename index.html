<html lang="en">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2em;
        }
        
        .joke-container {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .joke-text {
            font-size: 1.2em;
            line-height: 1.5;
            color: #444;
            font-style: italic;
        }
        
        .joke-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
            margin: 10px;
        }
        
        .joke-button:hover {
            transform: translateY(-2px);
        }
        
        .joke-button:active {
            transform: translateY(0);
        }
        
        .loading {
            opacity: 0.6;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .joke-text {
                font-size: 1em;
            }
        }
    </style>
</head>

        </div>
        <button class="joke-button" onclick="getRandomJoke()" id="joke-btn">Get Random Joke ðŸ˜„</button>
        <button class="joke-button" onclick="shareJoke()" id="share-btn" style="display: none;">Share This Joke ðŸ“±</button>
    </div>

    <script src="joke-data.js"></script>
